<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale-1.0">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <title>Light Boost Game</title>
        <link rel="stylesheet" href="mainLightBoostGame.css">
    </head>
    <body>
        <div id="mainWrapper">

<!--            header-->
            <div id="header">
                <header>
                    <nav class="nav container">
                        <div class="nav_logo">
                            <div class="nav__picture">
                                <img src="images/nav_logo1.png" alt="">
                                <div class="nav__picture__top"><img src="images/nav_logo.png" alt=""></div>
                            </div>
                            <div class="nav__text">Light Boots</div>
                        </div>
                        <div class="nav_menu">
                            <div class="nav_item">Home</div>
                            <div class="nav_item">About us</div>
                            <div class="nav_item">Shop</div>
                            <div class="nav_item">Contacts</div>
                        </div>
                        <div class="nav_login">
                            <div class="nav_item nav__login">Login</div>
                            <div class="nav_item nav__register">Register</div>
                        </div>
                    </nav>

                    <div class="nav_bottom">
                        <img src="images/navBottom_background.png" alt="">
                    </div>
                </header>
            </div>

<!--            page 1-->
            <div class="page1">
                <div class="background"></div>
                <div class="page1_wrap container">
                    <div class="page1_headerBox">
                        <div class="page1__mainHeader">RBG RATING CARRY</div>
                        <div class="page1__subHeader">Winning Rated Battlegrounds requires a high level of coordination, team play, and a strong lead to
                            organize a team of...
                        </div>
                        <a href="">
                            <div class="buy_button">buy now</div>
                        </a>
                    </div>
                    <div class="page1_rightSide">
                        <div class="page1_fightersBox">
                            <div class="fighterBox__main">
                                <img src="images/page1_hero.png" alt="">
                            </div>
                            <div class="fighterBox__secondary hero2">
                                <img src="images/page1_hero2.png" alt="">
                            </div>
                            <div class="fighterBox__secondary hero3">
                                <img src="images/page1_hero3.png" alt="">
                            </div>
                        </div>
                        <div class="rollButtons">
                            <a href="">
                                <div class="rollButton rollButton__left">
                                    <img src="images/vector_left.png" alt="">
                                </div>
                            </a>
                            <a href="">
                                <div class="rollButton rollButton__right">
                                    <img src="images/vector_right.png" alt="">
                                </div>
                            </a>
                        </div>
                    </div>
                </div>

            </div>

            <footer>
                Footer
            </footer>
        </div>
        <script src="mainLightBootsGame.js"></script>
    </body>
